<div class="container mt-4">
  <div class="card shadow-sm">
    <div class="card-header bg-primary text-white d-flex justify-content-between align-items-center">
      <h4 class="mb-0">
        <i class="fas fa-handshake me-2"></i>
        {{ partnershipId ? 'Edit Partnership' : 'Add Partnership' }}
      </h4>
      <button class="btn btn-light btn-sm" (click)="cancel()">
        <i class="fas fa-arrow-left"></i> Back
      </button>
    </div>

    <div class="card-body">
      <form (ngSubmit)="savePartnership()" novalidate>

        <!-- Entreprise Selection -->
        <div class="mb-3">
          <label for="entreprise" class="form-label">Entreprise</label>
          <select
            id="entreprise"
            class="form-select"
            [(ngModel)]="partnership.entreprise"
            name="entreprise"
            required>
            <option value="" disabled>Select an entreprise</option>
            <option *ngFor="let entreprise of entreprises" [ngValue]="entreprise">
              {{ entreprise.nameEntreprise }}
            </option>
          </select>
        </div>

        <!-- Proposal Selection -->
        <div class="mb-3">
          <label for="proposal" class="form-label">Proposal</label>
          <select
            id="proposal"
            class="form-select"
            [(ngModel)]="partnership.proposals"
            name="proposal"
            required>
            <option value="" disabled>Select a proposal</option>
            <option *ngFor="let proposal of proposals" [ngValue]="proposal">
              {{ proposal.proposalName }}
            </option>
          </select>
        </div>

        <!-- Status -->
        <div class="mb-3">
          <label for="status" class="form-label">Partnership Status</label>
          <select
            id="status"
            class="form-select"
            [(ngModel)]="partnership.partnershipStatus"
            name="status"
            required>
            <option value="" disabled>Select status</option>
            <option value="pending">Pending</option>
            <option value="active">Active</option>
            <option value="completed">Completed</option>
            <option value="rejected">Rejected</option>
          </select>
        </div>

        <!-- Actions -->
        <div class="d-flex justify-content-end gap-2 mt-4">
          <button type="submit" class="btn btn-success">
            <i class="fas fa-save me-1"></i> Save
          </button>
          <button type="button" class="btn btn-outline-secondary" (click)="cancel()">
            <i class="fas fa-times me-1"></i> Cancel
          </button>
        </div>

      </form>
    </div>
  </div>
</div>
