<div class="modal" [ngClass]="{ 'show': showModal }">
  <div class="modal-content">
    <h3>Enroll Students in {{ selectedCourse?.title }}</h3>

    <div class="student-list">
      <label>Available Students:</label>
      <select [(ngModel)]="selectedStudent" class="form-control">
        <option [ngValue]="null" disabled>Select a student</option>
        <option *ngFor="let student of filteredStudents" [ngValue]="student">
          {{ student.name }} ({{ student.email }})
        </option>
      </select>
    </div>

    <div class="modal-actions">
      <button 
        (click)="enrollSelectedStudent()" 
        class="btn btn-primary"
        [disabled]="!selectedStudent">
        Enroll Selected Student
      </button>
      <button (click)="closeModal()" class="btn btn-secondary">
        Close
      </button>
    </div>
  </div>
</div>
