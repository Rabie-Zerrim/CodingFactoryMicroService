<div class="modal" [ngClass]="{'show': showModal}">
    <div class="modal-content">
      <h2>Enrolled Students</h2>
      <ul>
        <li *ngFor="let student of students">{{ student.name }}</li>
      </ul>
      <button class="btn-close" (click)="closeModal()">Close</button>
    </div>
  </div>
