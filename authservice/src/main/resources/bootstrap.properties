# Application name (must match the config file name in config server)
spring.application.name=authservice

# Config Server connection
spring.cloud.config.uri=http://config-server:8888
spring.cloud.config.enabled=true
spring.cloud.config.fail-fast=true

# Retry configuration
spring.cloud.config.retry.initial-interval=2000
spring.cloud.config.retry.max-interval=10000
spring.cloud.config.retry.max-attempts=10

# Alternative format (YAML style in properties file)
spring.config.import=optional:configserver:http://config-server:8888

# Profile to use (matches the -docker suffix in your authservice-docker.properties)
spring.profiles.active=docker

# Eureka configuration (for service discovery)
eureka.client.service-url.defaultZone=http://eureka-server:8761/eureka/